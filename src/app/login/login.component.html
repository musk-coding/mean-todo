<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control" name="login" placeholder="Login" formControlName="login">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a #trick  [routerLink]="['/tasks']"></a>
</form>

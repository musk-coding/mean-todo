<form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!submitted">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input
           type="text"
           class="form-control"
           ngModel
           name="firstName"
           #firstName="ngModel"
           required>
      </div>
      <div class="alert alert-warning" *ngIf="firstName.invalid && firstName.touched">You must enter your first name</div>
      <div class="form-group">
          <label for="lastName">Last name</label>
          <input
             type="text"
             class="form-control"
             ngModel
             name="lastName"
             #lastName="ngModel"
             required>
        </div>
        <div class="alert alert-warning" *ngIf="lastName.invalid && lastName.touched">You must enter your last name</div>
  <div class="form-group">
    <label for="userName">Choose your user name</label>
    <input
       type="text"
       class="form-control"
       ngModel
       name="userName"
       #userName="ngModel"
       required>
  </div>
  <div class="alert alert-warning" *ngIf="userName.invalid && userName.touched">You must enter a user name</div>
  <div class="form-group">
    <label for="password">Create a password</label>
    <input
      type="password"
      class="form-control"
      ngModel
      name="password"
      #password="ngModel"
      required
      minlength="4">
  </div>
  <div class="alert alert-warning" *ngIf="password.invalid && password.touched">Your password must be at least 4 characters long</div>
  <div class="form-group">
    <label for="passwordConfirmed">Confirm your password</label>
    <input
      type="password"
      class="form-control"
      ngModel
      name="passwordConfirmed"
      #passwordConfirmed="ngModel">
      <div class="alert alert-warning" role="alert" *ngIf="passwordConfirmed.invalid && passwordConfirmed.touched">The two passwords do not match</div>
  </div>
  <button
    class="btn btn-success btn-lg btn-block"
    type="submit"
    [disabled]="!f.valid">Submit</button>
</form>
<br>
<div class="alert alert-success" role="alert" *ngIf="registerSuccess">
  You successfully registered to TodoList!
</div>
<div class="alert alert-danger" role="alert" *ngIf="registerFailure">
  Cannot register, an error occurred on the server side.
</div>

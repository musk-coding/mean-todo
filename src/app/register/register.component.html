<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input
           type="text"
           class="form-control"
           ngModel
           name="firstName"
           #firstName="ngModel"
           required>
      </div>
      <span class="help-block" *ngIf="firstName.invalid && firstName.touched">You must enter your first name</span>
      <div class="form-group">
          <label for="lastName">Last name</label>
          <input
             type="text"
             class="form-control"
             ngModel
             name="lastName"
             #lastName="ngModel"
             required>
        </div>
        <span class="help-block" *ngIf="lastName.invalid && lastName.touched">You must enter your last name</span>
  <div class="form-group">
    <label for="userName">Choose your user name</label>
    <input
       type="text"
       class="form-control"
       ngModel
       name="userName"
       #userName="ngModel"
       required>
  </div>
  <span class="help-block" *ngIf="userName.invalid && userName.touched">You must enter a user name</span>
  <div class="form-group">
    <label for="password">Create a password</label>
    <input
      type="password"
      class="form-control"
      ngModel
      name="password"
      #password="ngModel"
      required
      minlength="4">
      <span class="help-block" *ngIf="password.invalid && password.touched">Your password must be at least 4 characters long</span>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm your password</label>
    <input
      type="password"
      class="form-control"
      ngModel
      name="passwordConfirmed"
      #passwordConfirmed="ngModel">
      <span class="help-block" *ngIf="passwordConfirmed.invalid && passwordConfirmed.touched">Password mismatch</span>
  </div>
  <button
    class="btn btn-outline-success"
    type="submit"
    [disabled]="!f.valid">Submit</button>
</form>

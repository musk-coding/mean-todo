<article class="panel panel-default">
  <div class="panel-body description">
    <p class="pull-left"><strong>{{ task.task_description }}</strong></p>
  </div>
  <footer class="panel-footer">
    <div class="config">
      <button class="btn btn-primary" (click)="onEdit()">Edit</button>
      <button class="btn btn-primary" (click)="onDelete()">Delete</button>
      <button *ngIf="editing" class="btn btn-primary" (click)="onSave()">Save</button>
    </div> 
    <div *ngIf="editing">
      <hr>
      <textarea [(ngModel)]="task.task_description" #textAreaContent (click)="clearTextArea()" class="form-control" ></textarea>
    </div>
  </footer>
</article>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <app-task 
        [task]="task" 
        (editClicked)="task.description = $event" 
        (taskDeleted)="deleteTask($event)"
        *ngFor="let task of tasks">
    </app-task>
    <app-new-task (taskCreated)="addTask($event)"></app-new-task>
  </div>  
</div>
